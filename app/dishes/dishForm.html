<div class="container">
  <h2>Dish Form</h2>
  <form *ngIf="active" (ngSubmit)="onSubmit()" #dishForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" required 
      [(ngModel)]="dishModel.name" ngControl="name" #name="ngForm">
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="ingredientCapacity">Ingredient Capacity (A number)</label>
      <input type="text" class="form-control" required
      [(ngModel)]="dishModel.ingredientCapacity" ngControl="ingredientCapacity"
      #ingredientCapacity="ngForm">
      <div [hidden]="ingredientCapacity.valid || ingredientCapacity.pristine" 
      class="alert alert-danger">
          Ingredient Capacity is required
      </div>
    </div>
    <button type="submit" class="btn btn-default" [disabled]="!dishForm.form.valid">
      Submit
    </button>
  </form>

  <h3>Current Dishes</h3>
  <!--list in table form current dishes here -->
  <table>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Capacity</th>
    </tr>
    <tr *ngFor="#dish of dishArr">
      <td>{{dish.name}}</td>
      <td>{{dish.ingredientCapacity}}</td>
    </tr>
  </table>
</div>
